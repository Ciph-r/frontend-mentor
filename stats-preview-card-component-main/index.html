<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="hero">
          <div class="hero__image--overlay"></div>
          <img
            class="hero__image hero__image--desktop"
            src="images/image-header-desktop.jpg"
            alt="Three people sitting at computers around a desk"
          />
          <img
            class="hero__image hero__image--mobile"
            src="images/image-header-mobile.jpg"
            alt="Three people sitting at computers around a desk"
          />
        </div>
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="card__title--highlight">insights</span> that help
            your business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <ul class="card__stats">
          <li><span>10k+</span> companies</li>
          <li><span>314</span> templates</li>
          <li><span>12m+</span> queries</li>
        </ul>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Ciph-r">Jordan Hunter</a>.
    </div>
  </body>
</html>
