<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <img src="images/image-equilibrium.jpg" class="card__image" />
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__stats">
            <span class="card__price">
              <img src="images/icon-ethereum.svg" />0.041 ETH</span
            >
            <span class="card__time"
              ><img src="images/icon-clock.svg" />3 days left</span
            >
          </div>
          <div class="card__creator">
            <img
              src="images/image-avatar.png"
              alt="Avatar"
              class="card__avatar"
            />
            <span
              >Creation of
              <span class="card__creator--name">Jules Wyvern</span>
            </span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
