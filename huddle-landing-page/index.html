<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a class="nav__logo" href="#"
        ><img class="nav__logo--image" src="images/logo.svg" alt="Huddle Logo"
      /></a>
    </nav>
    <main>
      <img class="background" src="images/bg-mobile.svg" alt="" />
      <div class="page">
        <div class="page__hero">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <h1 class="page__header">Build The Community Your Fans Will Love</h1>
        <p class="page__content">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="page__button">Register</a>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Ciph-r">Jordan Hunter</a>.
      </p>
    </footer>
  </body>
</html>
